<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html form</title>
</head>
<body>
    <h1>SIGN UP FORM</h1>
    <form>
        <input type="text" placeholder="First Name" required> <br> <br>
        <input type="text" placeholder="Last Name" required> <br> <br>
        <input type="text" placeholder="Email" required> <br> <br>
        <input type="text" placeholder="Password" required> <br> <br>

        <p>Select Gender : </p> 
        
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male"> <br>

        <label for="female">Female</label> 
        <input type="radio" name="gender" id="female"> <br>

        <label for="others">Others</label> 
        <input type="radio" name="gender" id="others"> <br>
<br> 
        <label for="country">Country</label>
        <select name="" id="country">
            <option value="sindh">sindh</option>
            <option value="punjab">Punjab</option>
            <option value="balochistan">balochistan</option>
            <option value="Multan">multan</option>
            <option value="KPK">KPK</option>
            <option value="Karachi">karachi</option>
            <option value="Islamabad">islamabad</option> 
        </select>
         <p>Write about yourself below</p>
         <textarea name="type here" id="" cols="30" rows="10" placeholder="type here"></textarea> <br> <br>
        
         <input type="submit">

 

    </form>
    
</body>
</html>
